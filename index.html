    <style>
        html {

        }

        body {
            overflow-x: hidden;
        }

        /* üí§ Khi ƒëang cu·ªôn, t·∫°m d·ª´ng t·∫•t c·∫£ animation */
        .scrolling-active * {
            animation-play-state: paused !important;
            transition: none !important;
            will-change: auto !important;
        }

        /* ü™û Hi·ªáu ·ª©ng ch·ªçn text nh·∫π nh√†ng */

    <script>
        // üß† Script t·∫°m d·ª´ng animation khi scroll ƒë·ªÉ tr√°nh lag
        document.addEventListener( 'DOMContentLoaded', () => {
            let scrollTimeout;
            const body = document.body;

            window.addEventListener(
                'scroll',
                () => {
                    body.classList.add( 'scrolling-active' );
                    clearTimeout( scrollTimeout );
                    scrollTimeout = setTimeout( () => {
                        body.classList.remove( 'scrolling-active' );
                    }, 150 ); // resume sau khi d·ª´ng 150ms
                },
                { passive: true }
            );
        } );
    </script>
